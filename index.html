<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset-UTF-8"/>
	<title>Howler Test</title>

	<script type="text/javascript" src="/js/howler.min.js"></script>

	<script type="text/javascript">
	var sound = new Howl({
		urls: ['test2.mp3', 'test2.ogg'],
		sprite: {
    		half: [0, 2000],
    		whole: [0, 4000],
    		quarter: [0, 1000],
    		third: [0, 1333]
  		}

		});
	</script>

	<style>
	body 		{margin:0px; padding:0px; background-color: #000000;}
	.wrapper	{width:100px; height:500px; margin:0px auto; position: relective;}
	p 			{color: white;}
	</style>

</head>

<body>
	<div class="wrapper">
		<p>Prototype</p>
		<button onclick="sound.play('quarter')">Quarter Sprite</button>
		<button onclick="sound.play('third')">Third Sprite</button>
		<button onclick="sound.play('half')">Half Sprite</button>
		<button onclick="sound.play('whole')">Whole Sprite</button>
		<br>
		<br>
		<button onclick="sound.pause()">Pause</button>
		<br>
		<br>
		<button onclick="sound.stop()">Stop</button>
		<br>
		<br>
		<button onclick="sound.mute()">Mute</button>
	</div>
</body>
</html>
